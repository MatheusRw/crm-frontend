steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/crm-frontend', '.']
  
  # Push para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/crm-frontend']
  
  # Deploy no Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'crm-frontend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/crm-frontend'
    - '--region'
    - 'southamerica-east1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'REACT_APP_API_URL=https://crm-backend-828317128646.southamerica-east1.run.app'

images:
  - 'gcr.io/$PROJECT_ID/crm-frontend'

options:
  logging: CLOUD_LOGGING_ONLY