server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}